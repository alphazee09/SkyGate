<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyGate AI Detection - Demo Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
        }
        .hero-image {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #3f51b5, #00e5ff);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .hero-image::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.5;
        }
        .hero-content {
            position: relative;
            z-index: 1;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .hero-content p {
            font-size: 24px;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="hero-image">
        <div class="hero-content">
            <h1>SkyGate AI Detection</h1>
            <p>Advanced AI-generated content detection with state-of-the-art algorithms</p>
        </div>
    </div>
</body>
</html>
